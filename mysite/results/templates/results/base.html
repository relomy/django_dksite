{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/mdb.min.css' %}">
  <!-- Custom styling -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <!-- Datatables styling -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/addons/datatables.min.css' %}">
    
  {% if title %}
    <title>DraftKings - {{ title }}</title>
  {% else %}
    <title>DraftKings</title>
  {% endif %}
</head>
<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
      <div class="container">
        <a class="navbar-brand mr-4" href="{% url 'results-index' %}">DraftKings</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="{% url 'results-index' %}">Index</a>
            <a class="nav-item nav-link" href="#">About</a>
          </div>
          <!-- Navbar Right Side -->
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">Login</a>
            <a class="nav-item nav-link" href="#">Register</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- main container -->
  <main role="main" class="container">
    <div class="row"> <!-- first div row -->
      <div class="col-md-10">
        <!-- block content -->
        {% block content %}{% endblock %}
      </div>
    </div> <!-- end first div row -->
  </main> 
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  <!-- MDBootstrap Datatables  -->
  <script type="text/javascript" src="{% static 'js/addons/datatables.min.js' %}"></script>
  <script>
  // Basic example
  $(document).ready(function () {
    $('#ownership').DataTable({
      "aaSorting": [],
      "paging": false,  // false to disable pagination (or any other option)
      "searching": false
    });
    $('.dataTables_length').addClass('bs-select');
  });
  </script>
  <!-- JQuery -->
  {% comment %}
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/js/mdb.min.js"></script>
  {% endcomment %}    
</body>
</html>
