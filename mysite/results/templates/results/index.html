{% if contests %}
    <table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Entries</th>
            <th>Results</th>
        </tr>
    </thead>
    <tbody>
    {% for contest in contests %}
        <tr>
            <td>{{ contest.date }}</td>
            <td><a href="/results/{{ contest.id }}">{{ contest.name }}</a></td>
            <td>{{ contest.entries }}</td>
            <td>{{ contest.results.count }}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% else %}
    <p>No contests are available.</p>
{% endif %}
